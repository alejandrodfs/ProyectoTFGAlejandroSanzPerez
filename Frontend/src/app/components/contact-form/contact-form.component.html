<div class="container mt-5 container">
    
    <form id ="Cform" class ="containerForm"(ngSubmit)="contactForm(form.value)" #form="ngForm">
        <h2>Formulario de contacto</h2>
        <div class="form-group">
        <p>Nombre</p>
        <input type="text" class="form-control" name="nombre" ngModel>
        </div>
        <div class="form-group">
        <p>Asunto</p>
        <input type="text" class="form-control" name="asunto" ngModel>
        </div>
        <div class="form-group">
        <p>E-mail</p>
        <input type="email" class="form-control" name="email" ngModel>
        </div>
        <div class="form-group">
        <p>Mensaje</p>
        <textarea class="form-control" cols="30" rows="6" name="mensaje" ngModel></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
   </div>
